    <title>Contact Us</title>
</head>
<body>
    <header>
        <div id="logoDiv">
            <!-- <img src="./public/logo.jpg" alt="logo" id="logo"> -->
            Rest.
        </div>
        <nav class="navbar navbar-expand-lg navbar-light justify-content-end navbar-custom">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
  
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
              <ul class="navbar-nav ">
                <li class="nav-item" >
                  <a class="nav-link colorme" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Rooms and Rates</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Facilities</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="#">Contact Us</a>
                </li>
              </ul> 
            </div>
  
          </nav>
    </header>
    <section id="heading">
        <h2>Contact Us</h2>
        <div id="hotelImageDiv">
            <img src="./public/hello.jpg" alt="hotelImage">
        </div>
    </section>

    <div id="formDiv">
        <form action="" role="form" id="registrationForm">
            <div class="formInput">
                <label for="name" id="nameLabel">Name</label>
                <input type="text" name="name" id="name">
                <p class="feedback"></p>
            </div>
    
            <div class="formInput">
                <label for="email" id="emailLabel">Email Address</label>
                <input type="email" name="email" id="email">
                <p class="feedback"></p>
            </div>
            
            <div class="formInput">
                <label for="subject" id="subjectLabel">Subject</label>
                <input type="text" name="subject" id="subject">
                <p class="feedback"></p>
            </div>
    
            <div class="formInput">
                <label for="message" id="messageLabel">Message</label>
                <textarea name="message" id="message" rows="4" cols="50">
                </textarea>
                <p class="feedback"></p>
            </div>        
            
          
                <button type="submit" id='submitBtn'>Submit</button>
            
        </form>
    </div>
    

    <section id="bookingSection">
        <h3>Signup for Comfort</h3>
        <p>Everyone has the right to comfort. Book a room to enjoy comfort at its best from the best provider of comfort</p>
        <button type="button" id="bookNowBtn">Book Now</button>
    </section>

    <footer>
        <div>Rest.</div>
        <div>2020.<br>All right reserved</div>
        <div>34th Avenue, Ikeja,<br>Lagos, Nigeria</div>
    </footer>

    <script src="./public/js/jquery-3.4.1.min.js"></script>

</body>
